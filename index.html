<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nike</title>
	<link rel="stylesheet" href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="shortcut icon" href="favicon.ico" type="">    
</head>
<body>
	<div class="container">
		<div class="header">
			<div class="header__form">
				<div class="header__left">
					<div class="just__logo"></div>
					<div class="just__boots"></div>
					<div class="just__slider"></div>
				</div>
				<div class="header__right">
					<div class="info">
						<div class="info__name">Nike SB Stefan <br>Janoski Max</div>
						<div class="info__next-name">Unisex Skateboarding Shoe</div>
						<div class="info__rating"></div>
						<div class="info__select">
							<select name="size" id="sizeQty">
								<option value="" selected disabled hidden>Size</option>
								<option value="">42</option>
								<option value="">43</option>
								<option value="">44</option>
								<option value="">45</option>
								<option value="" disabled>46</option>
							</select>
							<select name="Qty" id="sizeQty">
								<option value="" selected disabled hidden>Qty</option>
								<option value="">50</option>
								<option value="">40</option>
								<option value="">20</option>
								<option value="">10</option>
								<option value="" disabled>0</option>
							</select>
						</div>
						<a href="" class="info__button">Add to cart</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
